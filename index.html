<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Firebase</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">CRUD Firebase</h1>

    <!-- Formulario -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form id="item-form">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-4">
              <input type="tel" id="telefono" class="form-control" placeholder="Teléfono" required>
            </div>
            <div class="col-md-4">
              <input type="text" id="domicilio" class="form-control" placeholder="Domicilio" required>
            </div>
            <div class="col-md-6">
              <input type="email" id="correo" class="form-control" placeholder="Correo" required>
            </div>
            <div class="col-md-6">
              <input type="number" id="edad" class="form-control" placeholder="Edad" required>
            </div>
          </div>
          <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Registros</h5>
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Domicilio</th>
              <th>Correo</th>
              <th>Edad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="items-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="app.js"></script>
</body>
</html>
